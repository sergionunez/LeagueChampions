<section>
  <div class="section-head">
    <span>Strategy</span>
  </div>
  <div class="tips">
    <h3>Playing as {{name}}</h3>
    <ul>
      <li ng-repeat="tip in allytips">{{tip}}</li>
    </ul>
  </div>
  <div class="tips">
    <h3>Playing against {{name}}</h3>
    <ul>
      <li ng-repeat="tip in enemytips">{{tip}}</li>
    </ul>
  </div>
</section>
